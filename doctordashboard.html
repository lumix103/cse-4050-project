<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        /* Your provided stylesheet goes here */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            position: relative;
        }

        header {
            background-color: #0366d6;
            color: #fff;
            padding: 40px 0; /* Adjusted padding */
            text-align: center;
            z-index: 1; /* Ensure the header is above other elements */
        }

        header h1 {
            font-size: 36px;
        }

        nav {
            text-align: center; /* Center the navigation links */
            margin-top: -35px; /* Adjusted margin to move the navigation up */
            z-index: 2; /* Ensure the navigation is above other elements */
        }

        nav ul {
            list-style: none;
            display: inline; /* Display the list items inline */
        }

        nav li {
            margin-right: 20px;
            display: inline; /* Display the list items inline */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            padding: 40px;
            background-color: #fdfdfd;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .divider {
            width: 100%;
            height: 1px;
            margin: 10px 0; /* Adjust the margin as needed */
        }

        #welcome{
            text-align: center;
        }

       
        .btn {
            background-color: #0366d6;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #003f91;
        }

        .patient-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .patient-info,
        .future-appointments {
            text-align: center;
            width: calc(50% - 20px); /* Adjust the width based on your preference */
            box-sizing: border-box;
            margin: 10px auto;
        }

        .future-appointments img {
            max-width: 100px;
            max-height: 100px;
        }

        .patient-list{
            display:flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .patient-box {
            text-align: center;
            width: 200px; /* Set a fixed width for each patient box */
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px;
             /* Center the text */
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

    </style>
</head>
<body>

<header>
    <img src="medconnect logo.png" alt="Logo" style="max-width: 100px; max-height: 100px;">
    <h1>Doctor Dashboard</h1>
</header>

<nav>
    <ul>
        <li><a href="#reports">Reports</a></li>
        <li><a href="#schedule">Schedule</a></li>
        <li><a href="#logout">Logout</a></li>
    </ul>
    
</nav>

<section id = "welcome">
    <!-- Your dashboard content goes here -->
    <p>Welcome to your MedConnect dashboard!</p>
</section>

<div class="patient-container">
    <section class="patient-info">
        <h2>Current Patients</h2>
        <div class="divider"></div>

        <div class="patient-list">
            <!-- Example patient box -->
            <div class="patient-box">
                <p>First Name: John</p>
                <p>Last Name: Doe</p>
                <p>Gender: F</p>
                <p>DOB: 1/11/14</p>
            </div>
        
        <div class="patient-list">
            <!-- Example patient box -->
            <div class="patient-box">
                <p>First Name: John</p>
                <p>Last Name: Doe</p>
                <p>Gender: F</p>
                <p>DOB: 1/11/14</p>
            </div>
        
            <!-- Add more patient boxes with dynamic data -->
        </div>
    </section>

    <section class="future-appointments">
        <h2>Future Appointments</h2>
        <div class="divider"></div>
        <img src="calendar.webp" alt="Logo">
        <!-- Display future appointments information here -->
    </section>
</div>

<footer>
    <p>&copy; 2023 MedConnect. All rights reserved.</p>
</footer>
</body>
</html>
