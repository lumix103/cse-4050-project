<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointments</title>
    <style>
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            position: relative;
        }

        header {
            background-color: #0366d6;
            color: #fff;
            padding: 40px 0; /* Adjusted padding */
            text-align: center;
            z-index: 1; /* Ensure the header is above other elements */
        }

        header h1 {
            font-size: 36px;
        }

        table {
            inline-size: 100%;
            border-collapse: collapse;
            margin-block-start: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: start;
        }

        th {
            background-color: #0366d6;
            color: white;
        }

        .action-btn {
            padding: 5px 10px;
            cursor: pointer;
        }

        .accept-btn {
            background-color: #0366d6;
            color: white;
        }

        .deny-btn {
            background-color: #f44336;
            color: white;
        }

        nav {
            text-align: center; /* Center the navigation links */
            margin-top: -35px; /* Adjusted margin to move the navigation up */
            z-index: 2; /* Ensure the navigation is above other elements */
        }

        nav ul {
            list-style: none;
            display: inline; /* Display the list items inline */
        }

        nav li {
            margin-right: 20px;
            display: inline; /* Display the list items inline */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        
    </style>
</head>
<body>

    <header>
        <img src="../static/assets/medconnect logo.png" alt="Logo" style="max-width: 100px; max-height: 100px;">
        <h1>Doctor Dashboard</h1>
    </header>

    <nav>
        <ul>
            <li><a href="doctordashboard.html">Home</a></li>
            <li><a href="ReportsDoctor.html">Reports</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
        
    </nav>

    <table>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Reason</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>2023-01-01</td>
            <td>10:00 AM</td>
            <td>Annual Checkup</td>
            <td>
                <button class="action-btn accept-btn">Accept</button>
                <button class="action-btn deny-btn">Deny</button>
            </td>
        </tr>
        <!-- more rows here -->
    </table>

    <script>
        document.querySelectorAll('.accept-btn').forEach(function(button) {
            button.addEventListener('click', function() {
                alert('Appointment Accepted');
            });
        });

        document.querySelectorAll('.deny-btn').forEach(function(button) {
            button.addEventListener('click', function() {
                alert('Appointment Denied'); 
            });
        });
    </script>

</body>
</html>
