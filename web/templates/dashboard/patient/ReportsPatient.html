        body, h1, h2, h3, p, ul, li {

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            position: relative;
        }

        header {
            background-color: #0366d6;
            color: #fff;
            padding: 40px 0; /* Adjusted padding */
            text-align: center;
            z-index: 1; /* Ensure the header is above other elements */
        }

        header h1 {
            font-size: 36px;
        }

        nav {
            text-align: center; /* Center the navigation links */
            margin-top: -35px; /* Adjusted margin to move the navigation up */
            z-index: 2; /* Ensure the navigation is above other elements */
        }

        nav ul {
            list-style: none;
            display: inline; /* Display the list items inline */
        }

        nav li {
            margin-right: 20px;
            display: inline; /* Display the list items inline */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            padding: 40px;
            background-color: #fdfdfd;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .divider {
            width: 100%;
            height: 1px;
            margin: 10px 0; /* Adjust the margin as needed */
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .report-link {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background-color: #0366d6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .report-link:hover {
            background-color: #003f91;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
