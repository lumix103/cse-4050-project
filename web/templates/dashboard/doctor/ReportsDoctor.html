<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Reports</title>
    <style>
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            position: relative;
        }

        header {
            background-color: #0366d6;
            color: #fff;
            padding: 40px 0; /* Adjusted padding */
            text-align: center;
            z-index: 1; /* Ensure the header is above other elements */
        }

        header h1 {
            font-size: 36px;
        }

        nav {
            text-align: center; /* Center the navigation links */
            margin-top: -35px; /* Adjusted margin to move the navigation up */
            z-index: 2; /* Ensure the navigation is above other elements */
        }

        nav ul {
            list-style: none;
            display: inline; /* Display the list items inline */
        }

        nav li {
            margin-right: 20px;
            display: inline; /* Display the list items inline */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        section {
            padding: 40px;
            background-color: #fdfdfd;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .divider {
            width: 100%;
            height: 1px;
            margin: 10px 0; /* Adjust the margin as needed */
        }


        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .report {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
        }

        .report-actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .new-report {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background-color: #0366d6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .edit-report-btn:hover,
        .new-report:hover {
            background-color: #003f91;
        }
    </style>
</head>
<body>

    <header>
        <img src="../static/assets/medconnect logo.png" alt="Logo" style="max-width: 100px; max-height: 100px;">
        <h1>Doctor Dashboard</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/doctor-reports">Reports</a></li>
            <li><a href="/doctor-schedule">Schedule</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
        
    </nav>

<main>
    <h2>Past Reports:</h2>

    <div class="report">
        <div class="report-actions">
        </div>
        <p>Report Date: 10/11/2023</p>
        <p>Patient: John Doe</p>
        <p>Condition: Flu</p>
        <p>Medication: Aspirin</p>
        <p>Notes: Rest and stay hydrated</p>
    </div>

    <!-- Add more report divs for previous reports -->

    <a href="new_report.html" class="new-report">Write New Report</a>
</main>

</body>
</html>
