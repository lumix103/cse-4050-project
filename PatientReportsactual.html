<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #0366d6;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .report {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h2 {
            color: #0366d6;
        }
        nav {
            text-align: center; /* Center the navigation links */
            margin-top: -35px; /* Adjusted margin to move the navigation up */
            z-index: 2; /* Ensure the navigation is above other elements */
        }

        nav ul {
            list-style: none;
            display: inline; /* Display the list items inline */
        }

        nav li {
            margin-right: 20px;
            display: inline; /* Display the list items inline */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .divider {
            width: 100%;
            height: 1px;
            margin: 10px 0; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>

<header>
        <img src="medconnect logo.png" alt="Logo" style="max-width: 100px; max-height: 100px;">
        <h1>Medical History</h1>
    </header>
    
</nav>

<main>
    <div class="report">
        <h2>Report Details</h2>
        <p><strong>Doctor:</strong> Dr. John Doe</p>
        <p><strong>Date:</strong> 10/11/2023</p>
        <p><strong>Patient Name:</strong> John Doe</p>
        <p><strong>Condition:</strong> Flu</p>
        <p><strong>Medication:</strong> Aspirin</p>
        <p><strong>Notes:</strong> Rest and stay hydrated</p>
    </div>
</main>

</body>
</html>
